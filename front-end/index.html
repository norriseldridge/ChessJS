<!DOCTYPE html>
<html>
  <head>
    <title>Chess JS</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- side menu -->
    <div class="side-context">
      <h1>Chess JS</h1>
      <div class="button" onclick="StartNewGame()">Start New Game</div>
      <div class="button" id="join-game-button" onclick="ShowJoinGame()">Join Game</div>
      <div id="join-game" style="display: none;">
        <input id="join-session-code" placeholder="Enter Session Code" type="text">
        <div class="button" onclick="JoinGame()">Join</div>
      </div>
      <div id="session-code"></div>
      <div id="player"></div>
    </div>
    
    <p id="game-state"></p>
    <div id="chessboard" style="display: none;"></div>
    <p id="additional-message"></p>
  </body>
</html>
